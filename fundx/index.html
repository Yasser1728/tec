
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fundx â€” Life Nexus</title>
  <style>
    /* Basic reset */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html,body { height: 100%; }
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: #0b0b15;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 30px;
    }

    .card {
      width: 100%;
      max-width: 820px;
      text-align: center;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius: 12px;
      padding: 36px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.6);
      animation: fadeInUp 600ms ease both;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    img.logo {
      width: 120px;
      height: auto;
      display: block;
      margin: 0 auto 20px auto;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 8px;
      letter-spacing: 0.6px;
    }
    p.desc {
      color: #bdbdbd;
      font-size: 1rem;
      margin-bottom: 28px;
    }

    .actions {
      margin-top: 10px;
    }
    a.back-btn {
      display: inline-block;
      padding: 10px 18px;
      border-radius: 8px;
      text-decoration: none;
      background: #6a00ff;
      color: #fff;
      transition: transform .12s ease, box-shadow .12s ease;
    }
    a.back-btn:hover { transform: translateY(-3px); box-shadow: 0 8px 24px rgba(106,0,255,0.18); }

    footer {
      margin-top: 30px;
      font-size: 0.88rem;
      color: #999;
    }

    /* Responsive */
    @media (max-width:480px) {
      .card { padding: 22px; }
      h1 { font-size: 1.6rem; }
    }
  </style>
</head>
<body>
  <main class="card" role="main" aria-labelledby="title">
    <!-- If logo not found, alt text appears -->
    <img src="logo.png" alt="Life Nexus Logo" class="logo" onerror="this.style.display='none'">

    <h1 id="title">Fundx</h1>
    <p class="desc">Financial Solutions by Life Nexus</p>

    <div class="actions">
      <a class="back-btn" href="index.html">ðŸ”™ Back to Life Nexus</a>
    </div>

    <footer>Part of the Life Nexus Ecosystem</footer>
  </main>

  <script>
    // small safety: if page loaded under gh-pages and index is in a subfolder,
    // make the back link more robust by checking location
    (function(){
      // if index.html doesn't exist in same folder, try parent folder
      fetch('index.html', {method: 'HEAD'}).catch(function(){
        // try parent folder
        var back = document.querySelector('.back-btn');
        if(back) back.href = '../index.html';
      });
    })();
  </script>
</body>
</html>
