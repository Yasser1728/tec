<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Categories - Commerce.PI</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #1a042e;
            color: #e0e0e0;
            padding: 20px;
            margin: 0;
        }
        h1 {
            color: #b67eff;
            text-align: center;
            margin-bottom: 30px;
        }
        .main-content {
            display: flex;
            max-width: 1200px;
            margin: 0 auto;
        }
        .sidebar {
            width: 200px;
            margin-right: 25px;
            padding: 15px;
            background-color: #3b0a66;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
            height: fit-content;
        }
        .sidebar h3 {
            color: #00ffe7;
            margin-top: 0;
            padding-bottom: 10px;
            border-bottom: 1px solid #5a198c;
            margin-bottom: 15px;
        }
        .category-link {
            display: block;
            padding: 10px;
            margin-bottom: 8px;
            background-color: transparent;
            color: #e0e0e0;
            text-decoration: none;
            border-radius: 6px;
            transition: background-color 0.3s, color 0.3s;
            cursor: pointer;
            text-align: left;
        }
        .category-link:hover, .category-link.active {
            background-color: #5a198c;
            color: #fff;
        }
        .products-container {
            flex-grow: 1;
        }
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
        }
        .product-card {
            background-color: #3b0a66;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            text-align: left;
            transition: transform 0.3s, box-shadow 0.3s;
            display: none; /* إخفاء جميع الكروت مبدئياً */
        }
        .product-card.show {
            display: block; /* إظهار الكروت التي تطابق الفلتر */
        }
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(182, 126, 255, 0.2);
        }
        .product-card h2 {
            font-size: 1.4rem;
            color: #61d7ff;
            margin-top: 0;
        }
        .price {
            margin: 10px 0;
            font-size: 1.1rem;
        }
        .price .pi {
            font-weight: bold;
            color: #a45cff;
        }
        .shipping-note {
            font-size: 0.85rem;
            color: #ccc;
            margin-top: -5px;
            margin-bottom: 15px;
        }
        .btn-buy {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #a45cff;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            text-align: center;
            font-weight: bold;
            transition: background-color 0.3s;
            cursor: pointer;
            border: none;
        }
        .btn-buy:hover {
            background-color: #b67eff;
        }
    </style>
</head>
<body>
    <h1>Commerce.PI Product Marketplace</h1>

    <div class="main-content">
        <div class="sidebar">
            <h3>Categories</h3>
            <a href="#" class="category-link active" onclick="filterProducts('All', this)">All Products</a>
            <a href="#" class="category-link" onclick="filterProducts('Tech', this)">Mobiles & Tech</a>
            <a href="#" class="category-link" onclick="filterProducts('Fashion', this)">Apparel & Fashion</a>
            <a href="#" class="category-link" onclick="filterProducts('Watches', this)">Watches & Accessories</a>
            <a href="#" class="category-link" onclick="filterProducts('Home', this)">Home & Living</a>
            <hr style="border-color: #5a198c;">
            <a href="index.html" class="category-link" style="color: #00ffe7;">← Go Back</a>
        </div>

        <div class="products-container">
            <div class="products-grid" id="products-container">
                </div>
        </div>
    </div>

    <script>
        // 1. تعريف المنتجات مع تصنيفات مفصلة
        const products = [
            { id: 1, name: "Pi-Powered Smart Watch", price_pi: 5.5, base_pi: 5.0, shipping_pi: 0.5, shipping_usd: 20, description: "Next-gen smartwatch integrated with Pi Network utilities.", category: "Watches" },
            { id: 2, name: "Luxury Leather Wallet", price_pi: 2.0, base_pi: 1.8, shipping_pi: 0.2, shipping_usd: 8, description: "Handcrafted wallet made from premium leather.", category: "Fashion" },
            { id: 3, name: "Advanced Drone Kit", price_pi: 15.0, base_pi: 14.5, shipping_pi: 0.5, shipping_usd: 25, description: "Professional grade drone with 4K camera.", category: "Tech" },
            { id: 4, name: "Wireless Bluetooth Earbuds", price_pi: 3.2, base_pi: 3.0, shipping_pi: 0.2, shipping_usd: 10, description: "High-quality sound with long battery life.", category: "Tech" },
            { id: 5, name: "Premium Cotton T-Shirt", price_pi: 1.5, base_pi: 1.3, shipping_pi: 0.2, shipping_usd: 5, description: "Soft, breathable cotton T-shirt, multiple colors.", category: "Fashion" },
            { id: 6, name: "Smart Home Security Camera", price_pi: 4.8, base_pi: 4.5, shipping_pi: 0.3, shipping_usd: 12, description: "Indoor security camera with night vision.", category: "Home" },
            { id: 7, name: "Classic Diver Watch", price_pi: 8.0, base_pi: 7.5, shipping_pi: 0.5, shipping_usd: 25, description: "Water-resistant stainless steel classic design.", category: "Watches" }
        ];

        const container = document.getElementById('products-container');

        // 2. دالة لرسم جميع المنتجات في الواجهة
        function renderProducts() {
            products.forEach(product => {
                const card = document.createElement('div');
                card.className = 'product-card';
                card.setAttribute('data-category', product.category); // إضافة خاصية التصنيف
                
                card.innerHTML = `
                    <h2>${product.name}</h2>
                    <p><strong>Category:</strong> ${product.category}</p>
                    <p>${product.description}</p>
                    <div class="price">
                        Total Price: <span class="pi">${product.price_pi.toFixed(2)} Pi</span>
                    </div>
                    <p class="shipping-note">(Includes ${product.shipping_pi.toFixed(2)} Pi for Shipping)</p>
                    <button class="btn-buy" onclick="startCheckout(${product.id}, ${product.price_pi})">
                        BUY NOW
                    </button>
                `;
                container.appendChild(card);
            });
            // عند التحميل، يتم فلترة الكل تلقائياً
            filterProducts('All', document.querySelector('.category-link.active'));
        }

        // 3. دالة فلترة المنتجات حسب التصنيف
        function filterProducts(category, clickedLink) {
            // إزالة التحديد من جميع الروابط
            document.querySelectorAll('.category-link').forEach(link => {
                link.classList.remove('active');
            });

            // إضافة التحديد للرابط الذي تم الضغط عليه
            if (clickedLink) {
                clickedLink.classList.add('active');
            }

            // فلترة المنتجات وعرض المطابق منها
            const productCards = document.querySelectorAll('.product-card');
            productCards.forEach(card => {
                if (category === 'All' || card.getAttribute('data-category') === category) {
                    card.classList.add('show');
                } else {
                    card.classList.remove('show');
                }
            });
        }

        // 4. دالة محاكاة عملية الدفع (كما في الكود السابق)
        const PI_GCO_RATE = 40; 
        function startCheckout(id, price) {
            const product = products.find(p => p.id === id);
            
            if (!product) { alert("Error: Product not found."); return; }

            const confirmation = confirm(
                `CONFIRM PURCHASE:\n` +
                `Product: ${product.name}\n` +
                `Total Amount: ${price.toFixed(2)} Pi\n` +
                `Shipping: ${product.shipping_pi.toFixed(2)} Pi (Approx. $${product.shipping_usd})\n\n` +
                `By clicking OK, the amount will be held in ESCROW for 14 days.`
            );

            if (confirmation) {
                console.log(`Transaction Initiated for Product ID ${id}. Amount: ${price.toFixed(2)} Pi.`);
                alert(`✅ Payment of ${price.toFixed(2)} Pi successfully transferred to ESCROW.\n\n` + 
                      `Funds will be released in 14 days or upon your confirmation of receipt.`);
            } else {
                alert("Purchase canceled.");
            }
        }

        // بدء عرض المنتجات عند تحميل الصفحة
        window.onload = renderProducts;
    </script>
</body>
</html>
