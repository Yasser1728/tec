<body>

    <script>
        // Ø¯Ø§Ù„Ø© Ø¨Ø³ÙŠØ·Ø© Ù„ØªØ­Ø¯ÙŠØ« Ø´Ø±ÙŠØ· Ø§Ù„Ø¯ÙØ¹ (Ù…Ø­Ø§ÙƒØ§Ø©)
        function updateCart() {
            const items = document.querySelectorAll('.cart-item');
            let total = 0;
            let count = 0;
            
            items.forEach(item => {
                const checkbox = item.querySelector('.item-checkbox');
                const price = parseFloat(item.getAttribute('data-price'));
                const quantity = parseInt(item.querySelector('select').value);

                if (checkbox.checked) {
                    total += price * quantity;
                    count += quantity;
                }
            });

            document.querySelector('.total-price').textContent = `Total (${count} Items): ${total.toFixed(2)} Pi`;
            document.querySelector('.checkout-btn').textContent = `Checkout (${count})`;
        }

        // ØªØ´ØºÙŠÙ„ Ø§Ù„ØªØ­Ø¯ÙŠØ« Ø§Ù„Ø£ÙˆÙ„ÙŠ Ø¹Ù†Ø¯ ØªØ­Ù…ÙŠÙ„ Ø§Ù„ØµÙØ­Ø©
        window.onload = updateCart;

        // Ø¥Ø¶Ø§ÙØ© Ù…Ø³ØªÙ…Ø¹ÙŠ Ø§Ù„Ø£Ø­Ø¯Ø§Ø« Ù„Ù…Ø±Ø¨Ø¹Ø§Øª Ø§Ù„Ø§Ø®ØªÙŠØ§Ø± (checkboxes)
        document.querySelectorAll('.item-checkbox').forEach(checkbox => {
            checkbox.addEventListener('change', updateCart);
        });
        
        // Ø¥Ø¶Ø§ÙØ© Ù…Ø³ØªÙ…Ø¹ÙŠ Ø§Ù„Ø£Ø­Ø¯Ø§Ø« Ù„Ø²Ø± Ø§Ù„Ø­Ø°Ù
        document.querySelectorAll('.delete-btn').forEach(button => {
            button.addEventListener('click', (e) => {
                if (confirm("Are you sure you want to remove this item?")) {
                    e.target.closest('.cart-item').remove();
                    updateCart();
                    document.querySelector('.cart-header').textContent = `Cart (${document.querySelectorAll('.cart-item').length} Items)`;
                }
            });
        });
    </script>
