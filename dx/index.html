<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NX.PI - Transform Your Business</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: #0a0a1a;
      color: #e0e0ff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    /* خلفية داكنة مع تأثير ضوء */
    body::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: radial-gradient(circle at 20% 80%, #4a00e0 0%, transparent 50%),
                  radial-gradient(circle at 80% 20%, #8e2de2 0%, transparent 50%);
      opacity: 0.3;
      z-index: -1;
    }

    .phone {
      width: 380px;
      height: 780px;
      background: #111;
      border-radius: 40px;
      padding: 20px;
      position: relative;
      box-shadow: 0 0 30px rgba(138, 43, 226, 0.5);
      border: 8px solid #222;
    }

    .screen {
      width: 100%;
      height: 100%;
      background: #0f0f1f;
      border-radius: 30px;
      overflow: hidden;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 40px 20px;
    }

    .header {
      position: absolute;
      top: 20px;
      left: 20px;
      right: 20px;
      display: flex;
      justify-content: space-between;
      font-size: 14px;
      color: #aaa;
    }

    .logo {
      font-weight: bold;
      color: #bb86fc;
      text-shadow: 0 0 10px #bb86fc;
    }

    .time {
      font-size: 16px;
    }

    .main-title {
      font-size: 60px;
      font-weight: 900;
      background: linear-gradient(45deg, #bb86fc, #03dac6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 30px rgba(187, 134, 252, 0.6),
                   0 0 60px rgba(3, 218, 198, 0.4);
      letter-spacing: 3px;
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: 18px;
      color: #cfd8dc;
      margin-bottom: 50px;
      opacity: 0.9;
    }

    .btn {
      width: 80%;
      padding: 16px;
      margin: 12px 0;
      border: none;
      border-radius: 50px;
      font-size: 18px;
      font-weight: bold;
      color: white;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: linear-gradient(45deg, #bb86fc, #03dac6);
      opacity: 0.2;
      border-radius: 50px;
      z-index: -1;
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 25px rgba(187, 134, 252, 0.7),
                  0 0 50px rgba(3, 218, 198, 0.5);
    }

    .btn.start {
      background: rgba(187, 134, 252, 0.3);
      border: 2px solid #bb86fc;
      box-shadow: 0 0 20px rgba(187, 134, 252, 0.5);
    }

    .btn.consult {
      background: rgba(3, 218, 198, 0.3);
      border: 2px solid #03dac6;
      box-shadow: 0 0 20px rgba(3, 218, 198, 0.5);
    }

    .btn.home {
      background: rgba(100, 100, 150, 0.3);
      border: 2px solid #777;
      box-shadow: 0 0 15px rgba(150, 150, 200, 0.4);
    }

    .notch {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      width: 180px;
      height: 30px;
      background: #000;
      border-radius: 20px;
    }
  </style>
</head>
<body>

  <div class="phone">
    <div class="notch"></div>
    <div class="screen">
      <div class="header">
        <div class="logo">DAKK ™</div>
        <div class="time">9:41</div>
      </div>

      <h1 class="main-title">NX.PI</h1>
      <p class="subtitle">Transform Your Business with AI.</p>

      <button class="btn start">Start Now</button>
      <button class="btn consult">AI Consultation</button>
      <button class="btn home">Back to Home</button>
    </div>
  </div>

</body>
</html>
