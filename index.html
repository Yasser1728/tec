<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Life Nexus</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@500;700&display=swap');

    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background-color: #050509;
      color: #fff;
      overflow: hidden;
    }

    /* خلفية متحركة نيون */
    .bg-animate {
      position: fixed;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 20% 30%, #3b82f6 0%, transparent 60%),
                  radial-gradient(circle at 80% 70%, #9333ea 0%, transparent 60%);
      animation: moveBg 10s infinite alternate ease-in-out;
      z-index: 0;
      filter: blur(80px);
    }

    @keyframes moveBg {
      0% { transform: translate(0, 0); opacity: 1; }
      100% { transform: translate(-30px, 40px); opacity: 0.8; }
    }

    /* شاشة البداية */
    .splash {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
      background: rgba(0, 0, 0, 0.85);
      transition: opacity 1s ease, visibility 1s;
    }

    .splash.hidden {
      opacity: 0;
      visibility: hidden;
    }

    .splash img {
      width: 180px;
      animation: neonGlow 2s ease-in-out infinite alternate, scaleUp 1.5s ease;
      filter: drop-shadow(0 0 25px #9333ea);
    }

    @keyframes neonGlow {
      from { filter: drop-shadow(0 0 10px #3b82f6); }
      to { filter: drop-shadow(0 0 40px #a855f7); }
    }

    @keyframes scaleUp {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    /* المحتوى */
    #main-content {
      position: relative;
      text-align: center;
      opacity: 0;
      transition: opacity 1s ease;
      z-index: 5;
      padding: 80px 20px;
    }

    header h1 {
      font-size: 2.8rem;
      margin-bottom: 10px;
      background: linear-gradient(90deg, #a855f7, #3b82f6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 25px rgba(147, 51, 234, 0.5);
      animation: fadeInDown 1s ease forwards;
    }

    header p {
      font-size: 1.1rem;
      color: #bbb;
      margin-bottom: 60px;
      animation: fadeIn 1.5s ease forwards;
    }

    .btn {
      display: inline-block;
      background: rgba(255, 255, 255, 0.06);
      border: 1px solid rgba(147, 51, 234, 0.4);
      color: #fff;
      text-decoration: none;
      padding: 14px 40px;
      margin: 12px;
      border-radius: 40px;
      font-weight: 600;
      font-size: 1.05rem;
      transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
      backdrop-filter: blur(6px);
      animation: fadeInUp 1s ease forwards;
    }

    .btn:hover {
      transform: translateY(-4px);
      box-shadow: 0 0 25px rgba(147, 51, 234, 0.6);
      background: rgba(147, 51, 234, 0.2);
    }

    footer {
      margin-top: 70px;
      color: #888;
      font-size: 0.9rem;
      animation: fadeIn 1.5s ease forwards;
    }

    /* حركات عامة */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
  <div class="bg-animate"></div>

  <!-- شاشة البداية -->
  <div class="splash">
    <img src="logo.png" alt="Life Nexus Logo">
  </div>

  <!-- المحتوى الرئيسي -->
  <div id="main-content">
    <header>
      <h1>Life Nexus</h1>
      <p>الذكاء، التقنية، المال، والابتكار في نظام واحد</p>
    </header>

    <a href="commerce/" class="btn">Commerce</a>
    <a href="ecommerce/" class="btn">E-Commerce</a>
    <a href="assets/" class="btn">Assets</a>
    <a href="insure/" class="btn">Insure</a>
    <a href="vip/" class="btn">VIP</a>
    <a href="nexus/" class="btn">AI Nexus</a>
    <a href="tec/" class="btn">Technology</a>
    <a href="system/" class="btn">System</a>

    <footer>© 2025 Life Nexus — All Rights Reserved</footer>
  </div>

  <script>
    setTimeout(() => {
      document.querySelector('.splash').classList.add('hidden');
      document.getElementById('main-content').style.opacity = "1";
    }, 2800);
  </script>
</body>
</html>
