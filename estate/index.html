<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estate.Pi - العقارات الذكية</title>
  <style>
    * { box-sizing: border-box; }
    body {
      background: #000;
      color: #0f0;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      font-size: 1.2rem;
    }
    h1 {
      color: #0f0;
      text-shadow: 0 0 15px #0f0;
      font-size: 2.5rem;
      margin: 10px 0;
    }
    p {
      font-size: 1.5rem;
      margin: 15px 0;
    }
    .btn {
      background: #0f0;
      color: black;
      padding: 15px 25px;
      margin: 10px auto;
      text-decoration: none;
      border-radius: 12px;
      font-weight: bold;
      font-size: 1.5rem;
      display: block;
      width: 80%;
      max-width: 300px;
      transition: 0.3s;
    }
    .btn:hover {
      background: #0f8;
      transform: scale(1.05);
    }
    @media (max-width: 480px) {
      h1 { font-size: 2rem; }
      p { font-size: 1.3rem; }
      .btn { font-size: 1.3rem; padding: 12px 20px; }
    }
  </style>
</head>
