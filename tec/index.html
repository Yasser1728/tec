<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TEC.PI – Future Technology Hub</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at center, #10002b 0%, #000 100%);
      color: #fff;
      font-family: "Poppins", Arial, sans-serif;
      text-align: center;
      overflow: hidden;
      transition: background 0.5s ease, color 0.5s ease;
    }

    h1 {
      color: #a64eff;
      font-size: 3rem;
      margin-bottom: 10px;
      letter-spacing: 2px;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      0% { text-shadow: 0 0 20px #a64eff; }
      100% { text-shadow: 0 0 40px #ff80ff; }
    }

    p {
      font-size: 1.2rem;
      color: #ccc;
      margin-bottom: 40px;
    }

    .btn {
      display: block;
      background: rgba(166, 78, 255, 0.15);
      color: white;
      border: 2px solid #a64eff;
      border-radius: 50px;
      padding: 14px 30px;
      margin: 10px 0;
      width: 230px;
      font-size: 1.1rem;
      font-weight: bold;
      text-decoration: none;
      box-shadow: 0 0 25px rgba(166, 78, 255, 0.4);
      transition: all 0.3s ease;
    }

    .btn:hover {
      background: #a64eff;
      color: #000;
      box-shadow: 0 0 40px #a64eff;
      transform: scale(1.05);
    }

    .btn:active {
      transform: scale(0.95);
      box-shadow: 0 0 15px rgba(166, 78, 255, 0.2);
    }

    .toggle-mode {
      position: absolute;
      top: 20px;
      right: 20px;
      background: #a64eff;
      color: #000;
      border: none;
      border-radius: 30px;
      padding: 8px 15px;
      cursor: pointer;
      font-weight: bold;
      font-size: 0.9rem;
      box-shadow: 0 0 15px #a64eff;
      transition: 0.3s;
    }

    .toggle-mode:hover {
      background: #cba3ff;
    }

    /* Light Mode */
    body.light {
      background: linear-gradient(145deg, #ffffff, #efe3ff);
      color: #000;
    }

    body.light .btn {
      border-color: #7d33ff;
      color: #000;
      box-shadow: 0 0 25px rgba(125, 51, 255, 0.3);
    }

    body.light .btn:hover {
      background: #7d33ff;
      color: #fff;
    }

    body.light .toggle-mode {
      background: #7d33ff;
      color: #fff;
      box-shadow: 0 0 15px #7d33ff;
    }

    /* Floating particles */
    .particle {
      position: absolute;
      border-radius: 50%;
      animation: float 10s infinite;
      mix-blend-mode: screen;
    }

    @keyframes float {
      0% { transform: translateY(0); opacity: 1; }
      50% { transform: translateY(-50px); opacity: 0.4; }
      100% { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>
  <button class="toggle-mode" onclick="toggleMode()"><span id="mode-icon">☾</span> Dark / Light</button>

  <h1>TEC.PI</h1>
  <p>Innovating the Future of Technology and AI Systems</p>

  <a href="#" class="btn" onclick="alert('Launching Future Systems...')">LAUNCH SYSTEM</a>
  <a href="#" class="btn" onclick="alert('Activating Neural Tech...')">ACTIVATE TEC.AI</a>
  <a href="https://yasser1728.github.io/life-nexus/" class="btn">BACK TO HOME</a>

  <script>
    // Toggle dark/light mode with icon change
    function toggleMode() {
      document.body.classList.toggle('light');
      document.getElementById('mode-icon').textContent = document.body.classList.contains('light') ? '☀' : '☾';
    }

    // Create floating particles with random sizes, colors, and speed
    for (let i = 0; i < 40; i++) {
      let p = document.createElement('div');
      p.classList.add('particle');
      let size = Math.random() * 6 + 2;
      p.style.width = p.style.height = size + 'px';
      p.style.top = Math.random() * 100 + '%';
      p.style.left = Math.random() * 100 + '%';
      p.style.background = `rgba(${Math.floor(Math.random()*255)}, ${Math.floor(Math.random()*150)}, 255, ${Math.random()*0.5 + 0.2})`;
      p.style.animationDuration = Math.random() * 10 + 5 + 's';
      document.body.appendChild(p);
    }
  </script>
</body>
</html>
